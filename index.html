<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        h1 {
            color: #4CAF50;
        }
        iframe {
            margin: 10px;
            border: 1px solid #ccc;
        }
        .youtube-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- 급식 정보 -->
    <div class="section" id="meal-info">
        <h1>학교 급식 정보</h1>
        <p>오늘의 급식 정보를 보려면 아래 링크를 클릭하세요:</p>
        <a href="https://seongho-m.goehs.kr/seongho-m/ad/fm/foodmenu/selectFoodMenuView.do?mi=12534" 
           target="_blank" 
           style="color: #007BFF; text-decoration: underline;">
           급식 정보 페이지로 이동하기
        </a>
    </div>

    <!-- 구글 검색창 -->
    <div class="section" id="search">
        <h1>구글 검색창</h1>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="검색어를 입력하세요" style="width: 80%; padding: 10px;">
            <button type="submit" style="padding: 10px;">검색</button>
        </form>
    </div>

    <!-- 유튜브 영상 -->
    <div class="section" id="youtube">
        <h1>내가 좋아하는 유튜브</h1>
        <div class="youtube-container">
            <iframe 
                src="https://www.youtube.com/embed/75kySTFaBQQ" 
                width="300" 
                height="200" 
                allowfullscreen>
            </iframe>
            <iframe 
                src="https://www.youtube.com/embed/vVUE7gkUCNw" 
                width="300" 
                height="200" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
