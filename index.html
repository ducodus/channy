<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            font-size: 24px;
            margin: 20px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>숫자 맞추기 AI</h1>
    <p>1부터 100까지의 숫자 중 하나를 마음속으로 생각하세요!</p>
    <p id="message">내가 생각한 숫자는...</p>
    <button onclick="handleAnswer('higher')">더 큽니다</button>
    <button onclick="handleAnswer('lower')">더 작습니다</button>
    <button onclick="handleAnswer('correct')">정답입니다!</button>

    <script>
        // 숫자 범위와 초기값
        let min = 1;
        let max = 100;
        let guess = Math.floor((min + max) / 2);

        const messageElement = document.getElementById('message');

        // 메시지 업데이트
        function updateMessage() {
            messageElement.textContent = `내가 생각한 숫자는 ${guess}인가요?`;
        }

        // 답변 처리
        function handleAnswer(answer) {
            if (answer === 'higher') {
                min = guess + 1;
            } else if (answer === 'lower') {
                max = guess - 1;
            } else if (answer === 'correct') {
                messageElement.textContent = `정답입니다! 숫자는 ${guess}입니다! 🎉`;
                disableButtons();
                return;
            }

            // 다음 추측값 계산
            guess = Math.floor((min + max) / 2);
            updateMessage();
        }

        // 버튼 비활성화
        function disableButtons() {
            document.querySelectorAll('button').forEach(button => button.disabled = true);
        }

        // 초기 메시지 설정
        updateMessage();
    </script>
</body>
</html>
