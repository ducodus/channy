<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #score {
            font-size: 36px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>클릭 게임</h1>
    <p>제한 시간 10초 동안 버튼을 클릭해 보세요!</p>
    <button id="clickButton">클릭!</button>
    <p id="score">점수: 0</p>

    <script>
        const button = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        button.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `점수: ${score}`;
        });

        setTimeout(() => {
            button.disabled = true;
            alert(`게임 종료! 최종 점수: ${score}`);
        }, 10000); // 10초 후 버튼 비활성화
    </script>
</body>
</html>
