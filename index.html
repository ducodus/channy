<!DOCTYPE html>
<html>
<head>
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .choices {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .choice-btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        
        .choice-btn:hover {
            background-color: #45a049;
        }
        
        .result {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .score {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
        }
        
        .hands {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 50px;
        }
        
        .player-hand, .computer-hand {
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>가위바위보 게임</h1>
        
        <div class="score">
            <div>플레이어: <span id="player-score">0</span></div>
            <div>컴퓨터: <span id="computer-score">0</span></div>
        </div>
        
        <div class="hands">
            <div class="player-hand" id="player-hand">👊</div>
            <div class="computer-hand" id="computer-hand">👊</div>
        </div>
        
        <div class="result" id="result">게임을 시작하세요!</div>
        
        <div class="choices">
            <button class="choice-btn" onclick="play('rock')">바위</button>
            <button class="choice-btn" onclick="play('scissors')">가위</button>
            <button class="choice-btn" onclick="play('paper')">보</button>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        const hands = {
            rock: '👊',
            scissors: '✌️',
            paper: '🖐️'
        };
        
        function getComputerChoice() {
            const choices = ['rock', 'scissors', 'paper'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }
        
        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'draw';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'scissors' && computerChoice === 'paper') ||
                (playerChoice === 'paper' && computerChoice === 'rock')
            ) {
                return 'player';
            }
            
            return 'computer';
        }
        
        function updateScore() {
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }
        
        function play(playerChoice) {
            const computerChoice = getComputerChoice();
            const winner = determineWinner(playerChoice, computerChoice);
            
            // 손 모양 업데이트
            document.getElementById('player-hand').textContent = hands[playerChoice];
            document.getElementById('computer-hand').textContent = hands[computerChoice];
            
            // 결과 표시
            let resultText = '';
            if (winner === 'draw') {
                resultText = '비겼습니다!';
            } else if (winner === 'player') {
                resultText = '이겼습니다! 🎉';
                playerScore++;
            } else {
                resultText = '졌습니다... 😢';
                computerScore++;
            }
            
            document.getElementById('result').textContent = resultText;
            updateScore();
        }
    </script>
</body>
</html>
